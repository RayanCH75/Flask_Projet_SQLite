<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Clients</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #e1bee7);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 2rem;
            color: #2c3e50;
            animation: fadeIn 1s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: slideIn 1s ease-in-out;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        input:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.8);
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin: 2rem 0 1rem;
            color: #34495e;
        }

        table {
            width: 90%;
            margin: 0 auto 2rem;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        th, td {
            text-align: left;
            padding: 1rem;
        }

        th {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f0f0f5;
            transition: background-color 0.3s;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Recherche de Clients</h1>

    <!-- Formulaire de recherche -->
    <form method="GET" action="/fiche_nom/">
        <label for="nom">Nom du client :</label>
        <input type="text" id="nom" name="nom" value="{{ nom }}">
        <button type="submit">Rechercher</button>
    </form>

    <h2>Résultats :</h2>
    {% if data %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse</th>
                    <th>Date de commande</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Aucun client trouvé.</p>
    {% endif %}
</body>
</html>
