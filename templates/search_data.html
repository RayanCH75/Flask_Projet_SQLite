<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Clients</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 2rem;
            color: #1d1d1f;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.2rem;
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        h2 {
            text-align: center;
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: #1d1d1f;
        }

        table {
            width: 90%;
            margin: 0 auto 2rem;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 1rem;
        }

        th {
            background-color: #f0f0f5;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f0f0f5;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Recherche de Clients</h1>

    <!-- Formulaire de recherche -->
    <form method="GET" action="/fiche_nom/">
        <label for="nom">Nom du client :</label>
        <input type="text" id="nom" name="nom" value="{{ nom }}">
        <button type="submit">Rechercher</button>
    </form>

    <h2>Résultats :</h2>
    {% if data %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse</th>
                    <th>Date de commande</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Aucun client trouvé.</p>
    {% endif %}
</body>
</html>
